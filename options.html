<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pando – Options</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Pando Options</h1>
      <section class="box">
        <label for="apiKey">Gemini API Key</label>
        <input id="apiKey" type="password" placeholder="paste your key…" />
        <button id="save">Save</button>
        <div id="msg" class="muted"></div>
        <p class="muted small">Your key is stored in <code>chrome.storage.sync</code> and not hard-coded.</p>
      </section>
    </main>
    <script src="options.js"></script>
  </body>
</html>
